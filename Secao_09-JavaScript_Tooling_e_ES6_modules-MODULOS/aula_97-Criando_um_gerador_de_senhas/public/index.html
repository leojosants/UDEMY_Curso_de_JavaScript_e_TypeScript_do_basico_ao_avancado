<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criando um gerador de senhas.</title>
    </head>
    <body>
        <section class="container">
            <h1>Gerador de senhas</h1>
            
            <div class="senha_gerada">Selecione as opções.</div>

            <label for="caracteres">Quantidade de caracteres</label>
            <input type="number" id="caracteres" class="qtd_caracteres" min="1" max="50" value="20"/><br/>

            <label for="maiusculas">Adicionar maiúsculas</label>
            <input type="checkbox" id="maiusculas" class="chk_maiusculas" checked/><br/>

            <label for="minusculas">Adicionar minúsculas</label>
            <input type="checkbox" id="minusculas" class="chk_minusculas"/><br/>

            <label for="numeros">Adicionar números</label>
            <input type="checkbox" id="numeros" class="chk_numeros"/><br/>

            <label for="simbolos">Adicionar símbolos</label>
            <input type="checkbox" id="simbolos" class="chk_simbolos"/><br/>

            <button class="gerar_senha">Gerar senha</button>
        </section>

        <script src="./assets/js/bunble.js"></script>
    </body>
</html>
